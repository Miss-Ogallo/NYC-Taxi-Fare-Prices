<!DOCTYPE html>
<html>
<head>
    <title>NYC Taxi Fare Predictor</title>
</head>
<body>
    <h2>NYC Taxi Fare Prediction</h2>
    <form action="/predict" method="post">
        <label>Pickup Datetime:</label><br>
        <input type="datetime-local" name="pickup_datetime" required><br><br>

        <label>Pickup Latitude:</label><br>
        <input type="text" name="pickup_latitude" required><br><br>

        <label>Pickup Longitude:</label><br>
        <input type="text" name="pickup_longitude" required><br><br>

        <label>Dropoff Latitude:</label><br>
        <input type="text" name="dropoff_latitude" required><br><br>

        <label>Dropoff Longitude:</label><br>
        <input type="text" name="dropoff_longitude" required><br><br>

        <label>Passenger Count:</label><br>
        <input type="number" name="passenger_count" min="1" max="6" required><br><br>

        <input type="submit" value="Predict Fare">
    </form>

    {% if prediction %}
        <h3>Predicted Fare: ${{ prediction }}</h3>
    {% endif %}
</body>
</html>
